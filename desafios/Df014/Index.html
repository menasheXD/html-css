<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
                <tr>
                    <th scope="col">Notas 1</th>
                    <th scope="col">Notas 2</th>
                </tr>
                
            
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="coluna" rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td class="num">8.5</td>
                <td class="num">10.0</td>
                <td class="num">18.5</td>

            </tr>
            <tr>
                <td>Física</td>
                <td class="num">7.0</td>
                <td class="num">7.5</td>
                <td class="num">14.5</td>

            </tr>
            <tr>
                <td>Química</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
                <td class="num">15.0</td>

            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">6.0</td>
                <td class="num">8.0</td>
                <td class="num">14.0</td>

            </tr>
            <tr>
                <th scope="col" colspan="4">Médias De Exatas</th>
                <td class="cor">62.0</td>

            </tr>
            <tr>
                <td class="coluna" rowspan="2">Humanas</td>
                <td>História</td>
                <td class="num">7.5</td>
                <td class="num">9.0</td>
                <td class="num">16.5</td>
                
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">8.5</td>
                <td class="num">8.5</td>
                <td class="num">17.0</td>

            </tr>
            <tr>
                <th scope="col" colspan="4">Médias De Humanas</th>
                <td class="cor">33.5</td>

            </tr>
        </tbody>

    </table>
</body>
</html>
