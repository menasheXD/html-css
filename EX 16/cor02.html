<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(45deg, rgb(255, 255, 255), rgb(152, 252, 255), rgb(73, 228, 255), rgb(0, 171, 184)); /* top degrade para cima, bottom para baixo e esquerda e direita em inglês*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
