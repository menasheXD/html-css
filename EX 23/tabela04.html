<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
        <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead > tr > td {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>Exemplos de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <td>Grupos</td>
                <td>Nomes</td>
                <td>Filmes</td>

            </tr>
            <tr>
                <td rowspan="3">Mulheres</td>
                
            </tr>
            <tr>
                <td rowspan="3">Homens</td>
            
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
